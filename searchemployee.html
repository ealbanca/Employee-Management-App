<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employee</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <main class="mainContainer">
        <h1>Search Employee</h1>
        <p>Select the type of search you want to do. The system will display the employee's
            details if found.</p>
        <p>If you want to update the employee's details, you can do so after the search results are displayed.</p>
        <section>
            <form id="searchForm" action="/search" method="GET">
                <select id="searchType" name="searchType">
                    <option value="name">Name</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="employeeId">Employee ID</option>
                    <option value="department">Department</option>
                    <button type="submit">Search</button>
                </select>
                <input type="text" id="searchValue" name="searchValue" placeholder="Enter search value" required>
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
</body>

</html>
